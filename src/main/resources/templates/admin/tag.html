<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Simulor - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/assets/images/favicon.ico">

    <!-- App css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="../../static/css/icons.min.css" th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link href="../../static/css/app.min.css" th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" />
    <link href="../../static/css/change.css" th:href="@{/css/change.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <div class="slimscroll-menu" th:replace="admin/_fragment :: common-slimscroll-menu">

            <!-- LOGO -->
            <a href="index.html" class="logo text-center mb-4">
                <a th:href="@{/toIndex}" class="logo text-center mb-4">
                        <span class="logo-lg">
                            <img src="http://freemuban.com/view/201810042007/images/logo2.png" th:href="@{/toIndex}" alt="" height="20">
                        </span>
                    <span class="logo-sm">
                            <img src="http://freemuban.com/view/201810042007/images/logo2.png" th:href="@{/toIndex}" alt="" height="24">
                        </span>
                    <h3>FashionClub</h3>
                </a>
            </a>

            <!--- Sidemenu -->
            <div id="sidebar-menu">

                <ul class="metismenu" id="side-menu">

                    <li class="menu-title">Administrator</li>

                    <li>
                        <a th:href="@{/admin/toIndex}">
                            <i class="fe-airplay"></i>
                            <!--                                    <span class="badge badge-success float-right">08</span>-->
                            <span> Sale Performance </span>
                        </a>
                    </li>

                    <li>
                        <a href="users.html" th:href="@{/admin/user}">
                            <i class="fe-layers"></i>
                            <span> User Management </span>
                        </a>
                    </li>

                    <li>
                        <a href="javascript: void(0);">
                            <i class="fe-briefcase"></i>
                            <span> Components </span>
                            <span class="menu-arrow"></span>
                        </a>
                        <ul class="nav-second-level" aria-expanded="false">
                            <li>
                                <a href="#" th:href="@{/admin/brands}" class=" m-item item m-mobile-hide" >Brand</a>
                            </li>
                            <li>
                                <a href="#" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide" >Tag</a>
                            </li>
                            <li>
                                <a href="#" th:href="@{/admin/items}" class=" m-item item m-mobile-hide" >Item</a>
                            </li>

                        </ul>
                    </li>
                </ul>

            </div>
            <!-- End Sidebar -->

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->
    </div>
</div>

<!-- Left Sidebar End -->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--               Tag展示-->

                <!--中间内容-->
                <div  class="m-container-small m-padded-tb-big">
                    <div class="ui container">
                        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                            <i class="close icon"></i>
                            <div class="header">提示：</div>
                            <p th:text="${message}">恭喜，操作成功！</p>
                        </div>
                        <table class="ui compact teal table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Operation</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tag,iterStat:${page.content}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${tag.tagName}">刻意练习清单</td>
                                <td>
                                    <a href="#" th:href="@{/admin/tags/toInput/{id}(id=${tag.id})}"  class="ui mini teal basic button">change</a>
                                    <a href="#" th:href="@{/admin/tags/delete/{id}(id=${tag.id})}"  class="ui mini red basic button">delete</a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="6" >
                                    <div class="ui mini pagination menu"  th:if="${page.totalPages}>1">
                                        <a  class="  item" th:href="@{/admin/tags(page=${page.number}-1)}" th:unless="${page.first}" >Page Up</a>
                                        <a  class=" item" th:href="@{/admin/tags(page=${page.number}+1)}" th:unless="${page.last}" >Page Down</a>
                                    </div>
                                    <a href="#"  th:href="@{/admin/tags/toInput/{id}(id=-1)}"  class="ui mini right floated teal basic button">add</a>
                                </th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <br>
                <br>

            </div>
        </div>
    </div>
</div>
</div>
<!-- end row -->
</div> <!-- container -->
</div> <!-- content -->

<!-- App js -->
<script src="js/vendor.min.js"></script>
<script src="js/app.min.js"></script>

<!-- Plugins js -->
<script src="js/vendor/Chart.bundle.js"></script>
<script src="js/vendor/jquery.sparkline.min.js"></script>
<script src="js/vendor/jquery.knob.min.js"></script>

<script src="js/pages/dashboard.init.js"></script>

</body>
</html>
